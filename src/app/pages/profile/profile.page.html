<ion-header>
  <ion-toolbar style="--background: #002857">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> Información personal </ion-list-header>
  </ion-list>
  <ion-item (click)="updateName()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Nombre </ion-col>
          <ion-col
            class="text-center"
            size="7"
            *ngIf="(userProfile$ | async )?.fullName"
          >
            {{(userProfile$ | async )?.fullName}}
          </ion-col>
          <ion-col
            size="7"
            class="placeholder-profile text-center"
            *ngIf="!(userProfile$ | async )?.fullName"
          >
            <span> Toque aquí para editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updateEmail()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Correo </ion-col>
          <ion-col
            class="text-center"
            size="7"
            *ngIf="(userProfile$ | async )?.email"
          >
            {{(userProfile$ | async )?.email}}
          </ion-col>
          <ion-col
            size="7"
            class="placeholder-profile text-center"
            *ngIf="!(userProfile$ | async )?.email"
          >
            <span> Toque aquí para editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updatePassword()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Contraseña </ion-col>
          <ion-col class="text-center" size="7" class="placeholder-profile">
            <span> Toque aquí para editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
</ion-content>
