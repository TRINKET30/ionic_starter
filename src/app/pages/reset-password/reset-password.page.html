<ion-header>
  <ion-toolbar style="--background: #002857">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>¿Olvidaste tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-auth-form
    #resetPasswordForm
    (formSubmitted)="resetPassword($event)"
    [actionButtonText]="'Cambiar contraseña'"
    [isPasswordResetPage]="true"
  ></app-auth-form>
</ion-content>
